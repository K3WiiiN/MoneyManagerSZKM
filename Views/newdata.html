<h3>Adatrögzítés</h3>

<div class="alert alert-danger d-none" role="alert" id="alertBox">
  <!-- ide jönnek a hibaüzenetek -->
</div>

<div class="form-floating mb-3">
  <input type="date" class="form-control" id="dateField" placeholder="" >
  <label for="dateField">Dátum:</label>
</div>

<div class="form-floating mb-3">
  <input type="number" class="form-control" id="osszegbevetel" placeholder="">
  <label for="osszegbevetel">Bevétel összeg:</label>
</div>
<div class="form-floating mb-3">
  <input type="number" class="form-control" id="osszegkiadas" placeholder="">
  <label for="osszegkiadas">Kiadás összeg:</label>
</div>

<select class="form-select" aria-label="Default select example">
  <option selected id="valasszon">Válasszon a bevétel/kiadás típusok közül!</option>
  <option value="1" id="ruhazat">Ruházat</option>
  <option value="2" id="elelmiszer">Élelmiszer</option>
  <option value="3" id="szolgaltatas">Szolgáltatás</option>
</select>


<div class="btnhelye">
<button class="btn btn-outline-success" id="btnstyle" onclick="addStepData()">Rögzítés</button>
</div>
